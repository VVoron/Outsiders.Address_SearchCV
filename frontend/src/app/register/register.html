<header class="app-header">
  <h1>
    ЛИДЕРЫ<br />
    ЦИФРОВЫХ<br />
    ТРАНСФОРМАЦИЙ
  </h1>
</header>

<div class="login-page">
  <div class="login-box">
    <h2>Регистрация</h2>
    <form (ngSubmit)="onSubmit()">
      <input [(ngModel)]="username" name="username" placeholder="Логин" required />
      <input type="password" [(ngModel)]="password" name="password" placeholder="Пароль" required />
      <input type="password" [(ngModel)]="re_password" name="re_password" placeholder="Повторите пароль" required />

      <button type="submit" class="btn-primary" [disabled]="loading">
        {{ loading ? 'Загрузка...' : 'Зарегистрироваться' }}
      </button>


      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    </form>
    
    <div class="register-link">
    <a routerLink="/login">Уже есть аккаунт? Войти</a>
    </div>
  </div>
</div>
