<header class="app-header">
  <h1>
    ЛИДЕРЫ<br />
    ЦИФРОВЫХ<br />
    ТРАНСФОРМАЦИЙ
  </h1>
</header>

<div class="login-page">
  <div class="login-box">
    <h2>Вход</h2>
    <form (ngSubmit)="onSubmit()">
      <input
        id="username"
        [(ngModel)]="username"
        name="username"
        placeholder="Логин"
        required
      />

      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Пароль"
        required
      />

      <button type="submit" class="btn-primary">Войти</button>


      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    </form>
    <button type="button" class="btn-secondary" [routerLink]="'/register'">
      Зарегистрироваться
    </button>

  </div>
</div>
