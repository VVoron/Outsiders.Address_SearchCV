  <div class="map-wrapper">
    <div class="info-panel" *ngIf="selectedPoints.length">
      <h3>Выбранные точки</h3>
      <ul>
        <li *ngFor="let p of selectedPoints" (click)="focusPoint(p)" style="cursor:pointer">
          <strong>ID {{ p.id }}</strong><br />
          {{ p.address }}<br />
          ({{ p.lat.toFixed(5) }}, {{ p.lon.toFixed(5) }})
        </li>
      </ul>
    </div>
    <div #mapEl id="map-container"></div>
  </div>
